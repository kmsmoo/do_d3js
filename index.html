<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            d3.select("body")
                    .append("p")
                    .text("New paragraph!");

            var body = d3.select("body");
            var p = body.append("p");
            p.text("New paragraph!");

            d3.csv("food.csv", function(data) {
                console.log(data);
            });
        </script>
    </body>
</html>
